name: Update Monaco Editor

on:
  schedule:
    # Runs every Friday at 20:00 UTC
    - cron: '0 20 * * 5'
  workflow_dispatch: # Allows manual trigger from GitHub UI

jobs:
  update-monaco:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      
      - name: Check for Monaco Editor updates
        id: check_update
        run: python3 check_monaco_update.py
      
      - name: Run update script
        if: steps.check_update.outputs.updated == 'true'
        run: |
          chmod +x update_editor.sh
          ./update_editor.sh
      
      - name: Commit and push changes
        if: steps.check_update.outputs.updated == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add update_editor.sh
          git commit -m "Update Monaco Editor to version ${{ steps.check_update.outputs.new_version }}"
          git push
      
      - name: Create GitHub Release
        if: steps.check_update.outputs.updated == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create "v${{ steps.check_update.outputs.new_version }}" \
            --title "Monaco Editor v${{ steps.check_update.outputs.new_version }}" \
            --notes "Updated Monaco Editor to version ${{ steps.check_update.outputs.new_version }}

          Changes:
          - Updated monaco-editor package to v${{ steps.check_update.outputs.new_version }}
          - Updated all related files and dependencies"