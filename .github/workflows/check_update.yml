name: Update Monaco Editor

on:
  schedule:
    # Runs every Friday at 20:00 UTC
    - cron: '0 20 * * 5'
  workflow_dispatch: # Allows manual trigger from GitHub UI

jobs:
  update-monaco:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      
      - name: Check for Monaco Editor updates
        id: check_update
        run: python3 check_monaco_update.py
      
      - name: Commit and push if updated
        if: steps.check_update.outputs.updated == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add update_editor.sh
          git commit -m "Update Monaco Editor to version ${{ steps.check_update.outputs.new_version }}"
          git push

      - name: Create and push tag
        if: steps.check_update.outputs.updated == 'true'
        run: |
          git tag -a "v${{ steps.check_update.outputs.new_version }}" -m "Monaco editor version ${{ steps.check_update.outputs.new_version }}"
          git push origin "v${{ steps.check_update.outputs.new_version }}"